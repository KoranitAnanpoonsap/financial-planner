spring.application.name=finplanner

# Database URL
#spring.datasource.url=jdbc:postgresql://financial-planner.c1ukio0m426o.ap-southeast-2.rds.amazonaws.com:5432/financial_planner
spring.datasource.url=${SPRING_DATASOURCE_URL}

# Database credentials
#spring.datasource.username=postgres
#spring.datasource.password=TFPA2024
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties (optional, for Hibernate auto DDL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Port (Render uses a dynamic port)
server.port=${PORT:8080}